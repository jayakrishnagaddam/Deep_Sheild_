<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notification Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
    }
    .notification {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .notification h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    .notification p {
        font-size: 18px;
        color: #666;
    }
</style>
</head>
<body>

<div class="container">
    <div class="notification">
        <h1>Notifications</h1>
        <p>You have <strong>0</strong> notifications.</p>
    </div>
</div>

</body>
</html>
